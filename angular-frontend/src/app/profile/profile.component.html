<div>
    <div class="container mx-auto py-8">
        <h1 class="text-5xl font-bold my-4 text-white">Profile</h1>
        <div class="grid grid-cols-4 sm:grid-cols-12 gap-6 px-4">
            <div class="col-span-4 sm:col-span-4">
                <div class="bg-white shadow rounded-lg p-6">
                    <div class="flex flex-col items-center">
                        <h1 class="text-xl font-bold">Welcome!</h1>
                        <p class="text-gray-700">{{this.authService.user()}}</p>
                        <div class="mt-6 flex flex-wrap gap-4 justify-center">
                            <button routerLink="/logout" type="submit" class="w-full text-white bg-orange-700 hover:bg-orange-800 rounded-lg text-sm px-5 py-2.5 text-center">Log out</button>
                        </div>
                    </div>
                    <hr class="my-6 border-t border-gray-300">
                    <div class="flex flex-col">
                    </div>
                </div>
            </div>
            <div class="col-span-4 sm:col-span-8">
                <div class="bg-white shadow rounded-lg p-6">
                    <h2 class="text-xl font-bold mb-4">My Quizzes</h2>
                    <ul class="w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg">
                        @for(item of quizzes; track item.id){
                          <app-own-quizzes [quizItem]=item/>
                        } @empty {
                          <li class="flex items-center flex-wrap content-between w-full px-4 py-2 border-b border-gray-200 rounded-t-lg">This is where your quizzes will appear.</li>
                        }
                      </ul>
                </div>
            </div>
        </div>
    </div>
</div>
